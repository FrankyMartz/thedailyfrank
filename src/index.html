      footer {

      footer > a {

      footer > a:first-child {
        margin-left: 0;
      }
      svg {
        display: block;
        width: 100%;
        height: auto;
      }
      .title {
        position: relative;
        margin: 1.5rem 0;
        display: inline-block;
        font-weight: 200;
        font-size: 3.5rem;
        overflow: hidden;
        color: transparent;
        cursor: cell;
      }
      .title::before,
      .title::after {
        display: block;
        top: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 3.5rem;
        transition: transform 200ms, opacity 100ms;
        color: #434343;
      }
      .title::before {
        content: "Franky Martinez";
      }
      .title::after {
        content: "hi @ TheDailyFrank.life";
        font-size: 2rem;
        opacity: 0;
        transform: translateY(100%);
      }
      .title:focus::before,
      .title:hover::before {
        opacity: 0;
        transform: translateY(-100%);
      }
      .title:focus::after,
      .title:hover::after {
        opacity: 1;
        transform: translateY(100%);
        transform: translateY(0);
      }
      .triforce {
        position: absolute;
        top: 0;
        left: -0.5rem;
        border-left: 1.5rem solid transparent;
        border-right: 1.5rem solid transparent;
        border-top: 2rem solid #434343;
        z-index: 1;
      }
      #linkedin {
        background-color: #434343;
      }
      #twitter > svg {
        position: relative;
        z-index: 2
      }
    </style>

    <script>
      const tbl = document.getElementsByClassName('title');
      if (tbl && tbl.length == 1){
        tbl[0].onclick = function(evt) {
          dude = String(window.getComputedStyle(this, ':after').content).replace(/\s/g, '')
          document.location.href = `mailto:${dude}?Subject=Hi%20Franky`
          // Copy Email to Clipboard
          const beer = document.createElement('textarea');
          beer.value = dude;
          beer.textContent = dude;
          beer.style.position = 'fixed';
          beer.style.opacity = 0;
          document.body.appendChild(beer);
          beer.focus();
          beer.select();
          document.execCommand('copy')
          beer.parentNode.removeChild(beer)
        }
      }
    </script>
